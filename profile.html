<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GraphQL Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My School Profile</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    
    <main>
        <!-- Section 1: Basic User Info -->
        <section id="user-info-section">
            <h2>Basic Information</h2>
            <div id="user-info" class="info-container">
                <div class="loader"></div>
            </div>
        </section>
        
        <!-- Section 2: XP Progress -->
        <section id="xp-section">
            <h2>XP Progress</h2>
            <div id="xp-info" class="info-container">
                <div class="loader"></div>
            </div>
        </section>
        
        <!-- Section 3: Project Results -->
        <section id="projects-section">
            <h2>Project Results</h2>
            <div id="projects-info" class="info-container">
                <div class="stats-row">
                    <div class="stat-box">
                        <span class="stat-value" id="passed-count">–</span>
                        <span class="stat-label">Passed</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-value" id="failed-count">–</span>
                        <span class="stat-label">Failed</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-value" id="pass-rate">–%</span>
                        <span class="stat-label">Pass Rate</span>
                    </div>
                </div>
                <h4>Recent Projects:</h4>
                <div class="project-list" id="recent-projects">
                    <!-- JS will append .project-item elements here -->
                </div>
            </div>
        </section>
        
        <!-- Section 4: Statistics (with SVG graphs) -->
        <section id="statistics-section">
            <h2>Statistical Graphs</h2>
            
            <div class="graph-container">
                <h3>XP Progression Over Time</h3>
                <svg id="xp-time-graph" width="700" height="350"></svg>
            </div>
            
            <div class="graph-container">
                <h3>Project Pass/Fail Distribution</h3>
                <svg id="project-ratio-graph" width="350" height="350"></svg>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Created with GraphQL API</p>
    </footer>
    
    <script src="profile.js"></script>
</body>
</html>
